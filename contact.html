<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Contact Form</title>

  <link rel="shortcut icon" href="images/logo.ico">
  <link rel="icon" sizes="192x192" href="images/logo.png">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="css/form-style.css">
  <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108445296-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-108445296-1');
  </script>
</head>
<body>
  <div class="container">
    <img class="brand" src="images/logo.png" alt="logo">
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Piyush Malhotra</h3>
        <ul>
          <li><i class="fa fa-road"></i> Delhi, India</li>
          <li><i class="fa fa-phone"></i> (+91) 807-642-6692</li>
          <li><i class="fa fa-envelope"></i> contactpiyush28@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Me</h3>
        <form id="gform" method="post" action="https://script.google.com/macros/s/AKfycbzdMNPdy99TNnTZ3szyjyh86YXKi-ME_qWrUX_timQ6JJ3wiKg/exec">
          <p>
            <label>Name</label>
            <input type="text" name="name" required>
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" row="5" required></textarea>
          </p>
          <p class="full">
            <button>Submit</button>
          </p>
        </form>
        <div style="display:none;" id="thankyou_message">
          <h3><em>Thanks</em> for contacting me! I will contact you soon</h3>
		  <a href="https://piyush2896.github.io/" style="text-decoration:none; color:#009688">HOME</a>
        </div>
      </div>
    </div>
  </div>
  <script data-cfasync="false" type="text/javascript"
src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
</body>
</html>
